<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; img-src *; child-src *; script-src * 'unsafe-inline';" />
        <title>cool website !</title>

        <!-- some local scripts -->
        <script src="/relative-script.js"></script>
        <script src="http://cool.website/absolute-script.js"></script>
        <script>
            // making two requests w/ a common path, but different query strings
            const stack_exchange_base_uri = "https://api.stackexchange.com/2.3/answers/1732454";
            const zalgo_uri = stack_exchange_base_uri + "?order=desc&sort=activity&site=stackoverflow&filter=!-)ZoK(1l90pT";
            const other_zalgo_uri = stack_exchange_base_uri + "?order=desc&sort=activity&site=stackoverflow";

            document.addEventListener("DOMContentLoaded", async () => {
                const res = await fetch(zalgo_uri);
                const zalgo_text = (await res.json()).items[0].body;
                document.getElementById('zalgo').innerHTML = zalgo_text;

                const other_res = await fetch(other_zalgo_uri);
                const zalgo_img = (await other_res.json()).items[0].owner.profile_image;
                document.getElementById('zalgo-img').setAttribute('src', zalgo_img);
            });
        </script>

        <!-- external css/js -->
        <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
        <script type="module" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/@blaze/atoms@x.x.x/dist/blaze-atoms/blaze-atoms.js"></script>
    </head>
    <body>
        <!-- images: relative, absolute, and external -->
        <img src="/relative-image.jpg">
        <img src="http://cool.website/absolute-image.jpg">
        <img src="https://theshrimp.cloud/img/SHRIMP.png">
        
        <!-- iframes: relative, absolute, and external -->
        <iframe src="/relative-iframe.html"></iframe>
        <iframe src="http://cool.website/absolute-iframe.html"></iframe>
        <iframe src="https://theshrimp.cloud/"></iframe>
        <div id="zalgo"></div>
        <img id="zalgo-img">
    </body>
</html>
